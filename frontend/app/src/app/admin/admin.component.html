<mat-sidenav-container>
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>Main</mat-sidenav-content>
  </mat-sidenav-container>

  <a routerLink='requests'>Pregledaj zahteve</a>
  <br><br>
  <a routerLink='update'>Upravljaj korisnicima</a>
  <br><br>
  <a routerLink='add'>Dodaj korisnika ili nekretninu</a>

  <form>
    <tr>
      <td>Procenat za prodaju:</td>
      <td><input type='number' name='sale' [(ngModel)]='sale'>%</td>
      <td><button (click)='setSalePercentage()'>Ažuriraj</button></td>
    </tr>
    <tr>
      <td>Procenat za iznajmljivanje:</td>
      <td><input type='number' name='rent' [(ngModel)]='rent'>%</td>
      <td><button (click)='setRentPercentage()'>Ažuriraj</button></td>
    </tr>
  </form>

  <div class="row">
    <div class="column"><canvas id="rentPriceChart" height="50"></canvas></div>
    <div class="column"><canvas id="salePriceChart" height="50"></canvas></div>
    <div class="column"><canvas id="cityChart" height="50"></canvas></div>
    <div class="column"><canvas id="apartmentChart" height="50"></canvas></div>
    <div class="column"><canvas id="houseChart" height="50"></canvas></div>
</div>
